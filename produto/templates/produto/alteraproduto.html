{% extends "base.html" %}

{% block "conteudo" %}

<h1>Alterar Produtos</h1>
<br>
<form action="{% url 'produto:salvaralteracao' %}" method="POST">

    {% csrf_token %}
    <div class="container">
        <input name="pk" value="{{produto.id}}" hidden>
        <div class="form-group">
            <label>Nome do Produto *</label>
            <input type="text" class="form-control" name="nome_produto" value="{{produto.nome_produto}}">
        </div>
        <div class="form-group">
            <label>Descrição *</label>
            <textarea class="form-control" name="descricao_produto">{{produto.descricao_produto}}</textarea>
        </div>
        <div class="form-group">
            <label>Custo *</label>
            <input onkeypress="mascara(this,mreais)" size="7" class="form-control col-sm-2 texto-direita" name="custo" value="{{produto.custo}}">
        </div>
        <div class="form-group">
            <label>Preço Venda *</label>
            <input onkeypress="mascara(this,mreais)" size="7" class="form-control col-sm-2 texto-direita" name="preco" value="{{produto.preco}}">
        </div>
    
        <div>
            <button name="botao" type="submit" value="_salvar_" class="btn btn-success">Salvar</button>
            <button name="botao" type="submit" value="_cancelar_" class="btn btn-secondary">Cancelar</button>
        </div>
    </div>
</form>

{% endblock %}
